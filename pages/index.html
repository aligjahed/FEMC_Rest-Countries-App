<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style-main.css" />
    <title>Where in World? - Home</title>
  </head>
  <body>
    <header class="header flex flex-jc-sb flex-ai-c">
      <h1>Where in the world?</h1>
      <div class="mode_btn flex flex-jc-c flex-ai-c">
        <img
          src="../images/18266103411574330931.svg"
          alt="moon"
          class="mode-icon"
        />
        <h3 class="mode-text">Dark Mode</h3>
      </div>
    </header>
    <div class="container">
      <div class="actionCenter flex flex-jc-sb flex-ai-c">
        <div class="searchbarSection">
          <input
            type="text"
            class="search-bar"
            placeholder="Search for a country"
          />
          <img src="../images/6377543231554126452.svg" alt="magnifier" />
        </div>

        <div class="selector flex flex-jc-sb flex-ai-c">
          <h3 class="selector__text">Filter by Region</h3>
          <img
            src="../images/17864404941556280995.svg"
            alt="arrow"
            class="selector__arrow"
          />

          <div class="selector__region close">
            <h3 onclick="filterRegion(this)">Africa</h3>
            <h3 onclick="filterRegion(this)">America</h3>
            <h3 onclick="filterRegion(this)">Asia</h3>
            <h3 onclick="filterRegion(this)">Europe</h3>
            <h3 onclick="filterRegion(this)">Oceania</h3>
          </div>
        </div>
      </div>
      <div class="data">
        <h2 id="waitText">Please Wait...</h2>
      </div>
    </div>
  </body>
  <script src="../app/js/main.js"></script>
</html>
